spring.application.name=MutlipleDataBases

# mysql
spring.user.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.user.datasource.url=jdbc:mysql://localhost:3306/multiple_db
spring.user.datasource.username=root
spring.user.datasource.password=root

# oracle
spring.book.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.book.datasource.username=system
spring.book.datasource.password=system
spring.book.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

server.port=8085
spring.jpa.hibernate.ddl-auto=update
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.jpa.show-sql=true

spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true


